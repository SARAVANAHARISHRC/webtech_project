<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CricketShop</title>
  <script src="assets/js/app.js" defer></script>
<style>
    :root {
      --primary: #0ea5e9;
      --bg: #0b1020;
      --card: #121938;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #22c55e;
      --gradient: linear-gradient(135deg, #0ea5e9, #22c55e);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", system-ui, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 10% 10%, #111936, #0b1020);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container { max-width: 1100px; margin: 0 auto; padding: 2rem; }

    /* Navbar */
    .nav {
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem 2rem;
      background: rgba(18,25,56,0.7); backdrop-filter: blur(8px);
      position: sticky; top: 0; border-bottom: 1px solid #1f2a54;
      z-index: 1000;
    }
    .brand { font-size: 1.3rem; font-weight: 700; letter-spacing: .5px; }
    .brand span { color: var(--primary); }
    .actions a {
      margin-left: 1rem;
      color: var(--text);
      text-decoration: none;
      padding: .6rem 1.2rem;
      border-radius: 999px;
      background: linear-gradient(180deg, #18224a, #0f1631);
      border: 1px solid #223064;
      box-shadow: 0 6px 20px rgba(14,165,233,0.12);
      transition: all 0.3s ease;
    }
    .actions a:hover {
      background: var(--gradient);
      border: none;
      color: white;
      transform: translateY(-2px);
    }

  /* Hero */
    .hero {
      display: flex; align-items: center; justify-content: center;
      text-align: center; padding: 6rem 1rem;
      background: linear-gradient(to right, rgba(14,165,233,0.2), rgba(34,197,94,0.2));
    }
    .hero h1 {
      font-size: 2.5rem; margin-bottom: 1rem;
    }
    .hero h1 span { color: var(--primary); }
    .hero p { color: var(--muted); font-size: 1.1rem; margin-bottom: 2rem; }
    .btn {
      padding: .75rem 1.5rem;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: 0 8px 20px rgba(14,165,233,0.25);
    }
    .btn-primary:hover { transform: scale(1.05); }

    /* Section */
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      border-left: 5px solid var(--primary);
      padding-left: .75rem;
    }

    /* Grid + Cards */
    .grid {
      display: grid; gap: 1.5rem;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    }
    .card {
      background: linear-gradient(180deg, #121938, #0e1430);
      border: 1px solid #1f2a54; border-radius: 16px; padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 40px rgba(14,165,233,0.25);
    }
    .card h3 { margin: 0 0 .5rem 0; font-size: 1.2rem; }
    .price { font-weight: 700; color: var(--accent); font-size: 1.1rem; }

    /* Footer */
    .footer {
      color: var(--muted);
      text-align: center;
      padding: 2rem 0;
      border-top: 1px solid #1f2a54;
      margin-top: 2rem;
    }
    .footer p { font-size: .9rem; }
  </style>
</head>
<body>

    <div class="brand">üèè <span>CricketShop</span></div>
    <div class="actions">
      <a href="login.jsp">Login</a>
      <a href="register.jsp">Sign Up</a>
      <a href="products">Products</a>
      <a href="cart">Cart</a>
    </div>
  </nav>

  <header class="hero">
    <div class="hero-content">
      <h1>Welcome to <span>CricketShop</span></h1>
      <p>Your one-stop store for buying & selling cricket equipment</p>
      <a href="products" class="btn btn-primary">Shop Now</a>
    </div>
  </header>

  <div class="container">
    <h2 class="section-title">Popular Products</h2>
    <div class="grid">
      <div class="card">
        <h3>Cricket Bat</h3>
        <p class="price">‚Çπ2,499</p>
      </div>
      <div class="card">

      <div class="card">

      </div>
    </div>
  </div>
<footer class="footer">
    <p>¬© 2025 CricketShop | Built with ‚ù§Ô∏è for cricket lovers</p>
  </footer>
</body>
</html>
